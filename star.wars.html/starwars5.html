<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <header>
      <a class="button" href="/index.html">Home</a>
    </header>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="is-flex is-flex-direction-column is-justify-content-center" style="height: 100vh">
            <div class="box">
              <p style="font-size: 32px">Өгөгдсөн 2 оронтой тооны цифрүүдийн үржвэрийг ол.</p>
              <div class="is-flex mb-4">
                <input id="orolt" class="input is-large" type="text" placeholder="N too" />

                <button class="button is-primary is-large" onclick="doSomething();">Бодох</button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const input = Number(document.getElementById("orolt").value);
        let n = input;
        let result = "";

        for (k = 0; k < n; k++) {
          for (let i = 0; i < n - k - 1; i++) {
            result = result + " ";
          }
          if (k == n - 1) {
            for (m = 0; m < k + 1; m++) {
              result = result + "* ";
            }
          } else {
            for (let m = 0; m < k + 1; m++) {
              if (m == 0 || m == k) {
                result = result + "* ";
              } else {
                result = result + "- ";
              }
            }
          }

          result = result + "\n";
        }

        result = result;
        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
