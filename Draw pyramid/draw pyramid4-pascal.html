<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <header>
      <a class="button" href="/index.html">Home</a>
    </header>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="is-flex is-flex-direction-column is-justify-content-center" style="height: 100vh">
            <div class="box">
              <p style="font-size: 32px">Draw pyramid</p>
              <div class="is-flex mb-4">
                <input id="orolt" class="input is-large" type="text" placeholder="N too" />

                <button class="button is-primary is-large" onclick="doSomething();">Бодох</button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const input = Number(document.getElementById("orolt").value);
        let n = input;
        let result = "";
        const lines = [];

        // let r1 = [1];
        // let r2 = [1, 1];
        // let r3 = [1, 2, 1];
        // let r4 = [1, 3, 3, 1];
        // let r5 = [r4[0] + r4[0] + r4[1] + r4[1] + r4[2] + r4[2] + r4[3] + r4[3]];

        let prev = [1];

        for (let i = 0; i < n; i++) {
          if (i === 0) {
          }

          let current = [];

          for (let k = 0; k < i + 1; k++) {
            if (k === 0) {
              current.push(prev[0]);
            }

            if (k > 0 && k < i) {
              current.push(prev[k - 1] + prev[k]);
            }

            if (k === i) {
              current.push(prev[k - 1]);
            }
          }
          prev = current;

          lines.push(current.join(" "));
          // result = result + current.join(" ");
        }
        console.log(lines);
        const maxLen = lines[n - 1].length;
        console.log(maxLen);

        for (let i = 0; i < n; i++) {
          const spaceLen = (maxLen - lines[i].length) / 2;
          for (let k = 0; k < spaceLen; k++) {
            result = result + " ";
          }
          result = result + lines[i] + "\n";
        }

        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
