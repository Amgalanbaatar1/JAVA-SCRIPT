<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="is-flex is-flex-direction-column is-justify-content-center" style="height: 100vh">
            <div class="box">
              <p style="font-size: 32px">Өгөгдсөн 3 оронтой тооны цифрүүдийн нийлбэрийг ол.</p>
              <div class="is-flex mb-4">
                <input id="orolt" class="input is-large" type="text" placeholder="N too" />

                <button class="button is-primary is-large" onclick="doSomething();">Бодох</button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        let input = document.getElementById("orolt").value;

        if (input >= 1000) {
          result = "Болохгүй ";
        } else {
          const values = input.split("");
          result = Number(values[0]) + Number(values[1]) + Number(values[2]);
        }

        document.getElementById("garalt").innerText = result;
      }
    </script>
  </body>
</html>
